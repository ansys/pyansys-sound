documentation:
- changed-files:
  - any-glob-to-any-file: ['doc/source/**/*']

examples:
- changed-files:
  - any-glob-to-any-file: ['examples/**/*']

maintenance:
- changed-files:
  - any-glob-to-any-file: ['.github/**/*', '.flake8', 'pyproject.toml']

dependencies:
- changed-files:
  - any-glob-to-any-file: ['pyproject.toml']

testing:
- changed-files:
  - any-glob-to-any-file:  ['tests/*']

ci/cd:
- changed-files:
  - any-glob-to-any-file: ['docker/**/*', '.github/**/*', '.ci/**/*', '.devcontainer/**/*']
