name: Docker image cleanup
on:
  schedule: # UTC at 0200 every Sunday
    - cron: "0 2 * * 0"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  cleanup:
    name: Cleaning unnecessary docker images
    runs-on: ubuntu-latest
    env:
      PACKAGE_DELETION_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      packages: write

    steps:
    - name: "Perform docker image cleanup - except certain tags"
      uses: ansys/actions/hk-package-clean-except@eb7d0fc873deeee6d4740774675ce1741cb6f154 # v10.2.2
      with:
        package-name: 'ansys-sound'
        token: ${{ secrets.GITHUB_TOKEN }}
        tags-kept: '25.2, latest'
        allow-last-days: '15'